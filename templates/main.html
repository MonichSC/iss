</html>

<head>
    <meta charset="UTF-8">
    <title>ISS Lab</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="staric/">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <header>
        <h1>ISS Lab</h1>
    </header>
    <div class="parameters-box">
        <div class="title"> Parametry Symulacji</div>
        <div class="parameters-row">
            <span><p>Start height: </p>  <input  id="par-1" name="start_level" value="0.2"></span>
            <span>   Min height: </p> <input  id="par-2" name="min_height" value="0.1"></span>
            <span> <p>Max height: </p> <input  id="par-3" name="max_height" value="0.5"></span>
            <span> <p>Area: </p> <input  id="par-4" name="area" value="0.1"></span>
            <span> <p></span>
        </div>

        <div class="parameters-row">
            <span> <p>Start temp: </p> <input  id="par-5" name="start_temp" value="22"></span>
            <span> <p>Target temp: </p> <input  id="par-6" name="target_temp" value="66"></span>
            <span> <p>Max temp error: </p> <input  id="par-7" name="max_temp_error" value="3"></span>
            <span> <p>Heater max power: </p> <input  id="par-8" name="heater_max_power" value="2000"></span>
            <span> <p>Max fluid input: </p> <input  id="par-9" name="max_fluid_input" value="0.2"></span>
        </div>
        <div class="parameters-row">
            <span> <p>input_fluid_temp: </p> <input  id="par-10" name="input_fluid_temp" value="15"></span>
            <span> <p>beta: </p> <input  id="par-11" name="beta" value="0.035"></span>
            <span> <p>ticks_per_second: </p> <input  id="par-12" name="ticks_per_second" value="1000"></span>
            <span> <p>sim_time: </p> <input  id="par-13" name="sim_time" value="2"></span>
            <span> <p>
                Controler
                </p>
                <select id="par-14" name="controller" value="none">
                    <option value="none">none</option>
                    <option value="pid">pid</option>
                    <option value="fuzzy">fuzzy</option>
                  </select>
            </span>
        </div>

        <span><button id="sim_start" >Start Symulacji</button> </span>
    </div>

    <div class="parameters-box">
        <ul class="plot-parameters">
            <li class="parameters-row">     
                <span class="nr" id ="1"> <p>ID</p>1</span> 
                <span>
                    <p>kolor</p>
                    <select id="plot_colors" name="controller" value="tab:blue">
                        <option style="background-color: dodgerblue;" value="tab:blue">blue</option>
                        <option style="background-color: orange;" value="tab:orange">orange</option>
                        <option style="background-color: green;" value="tab:green">green</option>
                        <option style="background-color: firebrick;" value="tab:red">red</option>
                        <option style="background-color: darkorchid;" value="tab:purple">purple</option>
                        <option style="background-color: sienna;" value="tab:brown">brown</option>
                        <option style="background-color: fuchsia;" value="tab:pink">pink</option>
                        <option style="background-color: gray;" value="tab:gray">gray</option>
                        <option style="background-color: olive;" value="tab:olive">olive</option>
                        <option style="background-color: teal;" value="tab:cyan">cyan</option>
                    </select>
                </span>
                <span> 
                    <p>przebieg</p>
                    <select id="plot_values" name="plot_values" value="none">
                        <option value="height">height</option>
                        <option value="temperature">temperature</option>
                        <option value="input">input</option>
                        <option value="height">height</option>
                        <option value="temperature">temperature</option>
                        <option value="input">input</option>
                        <option value="output">output</option>
                        <option value="heater_power">heater_power</option>
                        <option value="input_valve">input_valve</option>
                        <option value="output_valve">output_valve</option>
                    </select>
                </span>
            </li>
        </ul>
        <span><button id="plot_start" >Generuj wykres</button> </span>
        <span><button id="add_plot" >Dodaj wykres</button> </span>
    </div>

    <div class="chart-box">
        <div id="chart_par"style="display:none;">
            <img id="plot" name="chart" src="{{url_for('static', filename='plot.png')}}" />
        </div>

    </div>



    <script type="text/javascript"
    src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
